{% extends 'base.html' %}

{% block title %}
Все соревнования на сайте
{% endblock %}

{% block body %}

<div class="container mt-5">
    <h1>Все соревнования</h1>
    {% for element in olympiad %}
    <div class="alert alert-info">
        <h2>{{ element.title }}</h2>
        <p>{{ element.introduction }}</p>
        <p><b> Дата: {{element.date.date() }}</b></p>
        <button class ='btn btn-warning'>Детальнее</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
