<link rel = 'stylesheet' href = "{{ url_for('static', filename = 'css/entry.css') }}">
{% block body %}



<div class="panel-heading">
    <h2 class="panel-title">Простой администратор</h2>
</div>
<div class="panel-heading">

    <h3 class="panel-title">Вход в систему</h3>
</div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          </a>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="" method="post" class="form-contact">
                        <p><label>Email: </label> <input type="text" name="email" value="" required /></p>
                        <p><label>Пароль: </label> <input type="password" name="psw" value="" required /></p>
                        <p><input type="checkbox" name="remainme" /> Запомнить меня</p>
                        <p><input type="submit" value="Войти" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
