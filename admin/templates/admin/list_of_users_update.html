{% extends 'admin/main_admin.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    </head>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/regist_new.css') }}">
</head>
<form action="" method="post" class="form-contact">
<p><label>Имя: </label> <input type="text" name="name" value="{{ profile.name }}" required />
<p><label>Возраст: </label> <input type="text" name="old" value="{{ profile.old }}" required />
<p><label>Город: </label> <input type="text" name="city" value="{{ profile.city }}" required />
<p><label>Email: </label> <input type="text" name="email" value="{{ user.email }}" required />
<p><input type="submit" value="Редактировать" />
</form>

{% endblock %}
